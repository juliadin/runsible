environment:
  ANSIBLE_CACHE_PLUGIN: yaml
  ANSIBLE_CACHE_PLUGIN_CONNECTION: __RUNSIBLE_HOME/fact_cache
  ANSIBLE_CACHE_PLUGIN_TIMEOUT: 691200
  ANSIBLE_CALLBACKS_ENABLED: log_plays,tree
  ANSIBLE_DISPLAY_SKIPPED_HOSTS: false
  ANSIBLE_FORKS: '6'
  ANSIBLE_INVENTORY: __RUNSIBLE_HOME/hosts
  ANSIBLE_JINJA2_EXTENSIONS: jinja2.ext.do,jinja2.ext.i18n
  ANSIBLE_LOG_FOLDER: __RUNSIBLE_HOME/logs/log_plays
  ANSIBLE_PIPELINING: true
  ANSIBLE_REMOTE_USER: root
  ANSIBLE_ROLES_PATH: __RUNSIBLE_HOME/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
  ANSIBLE_SSH_CONTROL_PATH_DIR: __RUNSIBLE_HOME/ssh_control
  COMMIT_MSG: 'runsible: Automatic commit at __DATE'
  CONFIG_YAML: __CONFIG
  LOCK_PATH: __RUNSIBLE_HOME/locks
  LOCK_WAIT: 60
  PYTHON_MYPATH: __RUNSIBLE_HOME
  ANSIBLE_COLLECTIONS_PATH: __RUNSIBLE_HOME/.ansible
